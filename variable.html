<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etude des variables JS</title>
</head>
<body>
    <script>
        // Déclaration de variables 
        // variables numériques de valeur 12.3
        let i = 12.3;
        // variable de type chaine de caractère avec valeur "bonjour"
        let s = "bonjour";
        // variable de type booléen avec valeur true 
        let bool = true ;

        // modifier la valeur de la variable i à 12345
        i = 12345 ;
        // modifier la valeur de la variable s à au revoir 
        s = "au revoir" ;
        // modifier la valeur de la variable bool a false
        bool = false ; 
    </script>
</body>
</html>
